<!-- INíCIO do CONTEÚDO -->
<section class="content-header">

  <h1>
    Todos os Restaurantes
    <a (click)="togleSearch()" class="search-link pull-right">
      <i class="fa fa-search"></i>
    </a>
  </h1>


  <div class="row">
    <div class="col-xs-12" [@togleeSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" formControlName="searchControl" class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>

</section>


<section class="content">

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div *ngIf="restaurants?.length === 0" class="col-sm-6 col-xs-12">
      <p class="lead tex-center">
        Não foi encontrados itens para sua busca
      </p>
    </div>
    <!-- /.col -->
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
